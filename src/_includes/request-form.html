
<div class="request-form text-light">
  <h2>Request Inspection</h2>
  <form class="text-white-50">
    <div class="form-group ">
      <label for="requestEmail">Email address</label>
      <input type="email" class="form-control" id="requestEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="requestFirstName">First Name</label>
      <input type="text" class="form-control" id="requestFirstName">
    </div>

    <div class="form-group">
      <label for="requestLastName">Last Name</label>
      <input type="text" class="form-control" id="requestLastName">
    </div>

    <div class="form-group">
      <label for="requestPhone">Phone</label>
      <input type="phone" class="form-control" id="requestPhone" placeholder="">
    </div>

    <button type="submit" class="btn btn-warning">Get Started</button>
  </form>
</div>
